apiVersion: v1
kind: Service
metadata:
  name: echoo-api-service
  namespace: dev
  labels:
    app: echoo-api
spec:
  type: LoadBalancer  # Use LoadBalancer for external access
  ports:
  - port: 80          # External port
    targetPort: 8000  # Container port
    protocol: TCP
    name: http
  selector:
    app: echoo-api
---
apiVersion: v1
kind: Service
metadata:
  name: echoo-api-internal
  namespace: dev
  labels:
    app: echoo-api
spec:
  type: ClusterIP     # Internal service for cluster communication
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: echoo-api