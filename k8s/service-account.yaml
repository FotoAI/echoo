apiVersion: v1
kind: ServiceAccount
metadata:
  name: echoo-service-account
  namespace: dev
  annotations:
    # For AWS EKS with IAM roles for service accounts (IRSA)
    eks.amazonaws.com/role-arn: arn:aws:iam::YOUR-ACCOUNT-ID:role/echoo-pod-role
---
# ClusterRole for basic permissions
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: echoo-cluster-role
rules:
- apiGroups: [""]
  resources: ["pods", "services", "endpoints"]
  verbs: ["get", "list", "watch"]
---
# ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: echoo-cluster-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: echoo-cluster-role
subjects:
- kind: ServiceAccount
  name: echoo-service-account
  namespace: dev