apiVersion: v1
kind: ConfigMap
metadata:
  name: echoo-config
  namespace: dev
  labels:
    app: echoo-api
data:
  # Non-sensitive configuration
  ENVIRONMENT: "dev"
  PROJECT_NAME: "Echoo API"
  PROJECT_VERSION: "1.0.0"
  API_V1_STR: "/api/v1"
  PORT: "8000"
  HOST: "0.0.0.0"
  # CORS origins (if needed as env var) - Allow all for dev
  CORS_ORIGINS: "*"