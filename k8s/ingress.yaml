apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoo-api-ingress
  labels:
    app: echoo-api
  annotations:
    # For AWS ALB Ingress Controller
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    
    # For NGINX Ingress Controller (alternative)
    # kubernetes.io/ingress.class: nginx
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: echoo-api.yourdomain.com  # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echoo-api-service
            port:
              number: 80
  # TLS configuration (optional)
  # tls:
  # - hosts:
  #   - echoo-api.yourdomain.com
  #   secretName: echoo-tls-secret