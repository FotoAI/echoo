version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: fotoowl_postgres
    environment:
      POSTGRES_DB: fotoowl_db
      POSTGRES_USER: fotoowl_user
      POSTGRES_PASSWORD: fotoowl_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped

volumes:
  postgres_data: